# API routes:
/apps:
  get:
    desc: List all apps
  post:
    desc: Create a new app
/apps/{guid}:
  get:
    desc: Get an app
    resp: 200
  put:
    desc: Update an app
  patch:
    desc: Patch an app
  delete:
    desc: Destroy an app
/apps/{guid}/start:
  put:
    desc: Start an app
/apps/{guid}/stop:
  put:
    desc: Stop an app
/apps/{guid}/env:
  get:
    desc: Get an app environment
    resp: 200
/apps/{guid}/droplets/current:
  put:
    desc: Set current droplet for app
  get:
    desc: Get current droplet
    resp: 200
/processes:
  get:
    desc: List all processes
    resp: 200
/processes/{process_guid}:
  get:
    desc: Get a process
    resp: 200
  patch:
    desc: Patch a process
/processes/{process_guid}/instances/{index}:
  delete:
    desc: Terminate a process
/processes/{process_guid}/scale:
  put:
    desc: Scale a process
/processes/{process_guid}/stats:
  get:
    desc: Get process statistics
    resp: 200
/apps/{app_guid}/processes:
  get:
    desc: List all processes for an app
    resp: 200
/apps/{app_guid}/processes/{type}:
  get:
    desc: Show process for an app
    resp: 200
/apps/{app_guid}/processes/{type}/scale:
  put:
    desc: Update scale for app process
/apps/{app_guid}/processes/{type}/instances/{index}:
  delete:
    desc: Terminate process instance for an app
/apps/{app_guid}/processes/{type}/stats:
  get:
    desc: Get process statistics for an app
    resp: 200
/packages:
  get:
    desc: List all packages
    resp: 200
/packages/{guid}:
  get:
    desc: Show a package
    resp: 200
  delete:
    desc: Destroy a package
/packages/{guid}/upload:
  post:
    desc: Upload a package
/packages/{guid}/download:
  get:
    desc: Download a package
    resp: 200
/apps/{app_guid}/packages:
  get:
    desc: List all packages for an app
    resp: 200
  post:
    desc: Create a new package for an app
/packages/{package_guid}/droplets:
  post:
    desc: Create a new droplet for a package
  get:
    desc: List droplets for a package
    resp: 200
/droplets/{guid}/copy:
  post:
    desc: Copy a droplet
/droplets:
  get:
    desc: List all droplets
    resp: 200
/droplets/{guid}:
  get:
    desc: Show a droplet
    resp: 200
  delete:
    desc: Destroy a droplet
/apps/{app_guid}/droplets:
  get:
    desc: List droplets for an app
    resp: 200
/route_mappings:
  post:
    desc: Create a new route mapping
  get:
    desc: List all route mappings
    resp: 200
/route_mappings/{route_mapping_guid}:
  get:
    desc: Show a route mapping
    resp: 200
  delete:
    desc: Destroy a route mapping
/apps/{app_guid}/route_mappings:
  get:
    desc: List all route mappings for an app
    resp: 200
/tasks:
  get:
    desc: List all tasks
    resp: 200
/tasks/{task_guid}:
  get:
    desc: Show a task
    resp: 200
/tasks/{task_guid}/cancel:
  put:
    desc: Cancel a task
/apps/{app_guid}/tasks:
  post:
    desc: Create a new task for an app
  get:
    desc: List all tasks for an app
    resp: 200
/service_bindings:
  post:
    desc: Create a new service binding
  get:
    desc: List all service bindings
    resp: 200
/service_bindings/{guid}:
  get:
    desc: Show a service binding
    resp: 200
  delete:
    desc: Destroy a service binding


